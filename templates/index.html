<!-- templates/index.html -->
<!DOCTYPE html>
<html>
<head>
  <title>URL Safety Checker</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f9f9f9;
      padding: 30px;
    }
    h2 {
      color: #333;
    }
    input, button {
      padding: 10px;
      width: 100%;
      max-width: 600px;
      margin: 10px 0;
    }
    .result {
      margin-top: 20px;
      font-size: 20px;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <h2>üîç URL Safety & Authenticity Checker</h2>
  <form method="POST">
    <input type="text" name="url" value="{{ url }}" placeholder="Enter a website URL like http://g00gle.com" required>
    <button type="submit">Check URL</button>
  </form>

  {% if prediction %}
    <div class="result">{{ prediction }}</div>
  {% endif %}
</body>
</html>
